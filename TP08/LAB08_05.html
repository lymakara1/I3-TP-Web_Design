<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 mx-auto h-screen">
  <div class="flex justify-between h-screen">
    <div class="bg-white w-80 hidden p-3" id="show">
      <div class="flex justify-between items-center magin">
        <p class="text-3xl font-bold">SIDEBAR</p>
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"/>
          </svg>
        </p>
      </div>
      <div class="text-gray-700 magin text-3xl text-balance py-5">
        <ul>
          <li><a href="#" class="hover:text-gray-300">Home</a></li>
          <li><a href="#" class="hover:text-gray-300">About</a></li>
          <li><a href="#" class="hover:text-gray-300">Project</a></li>
          <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
      </div>
      <div class="padding flex justify-around items-center">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.svg" alt="Image 1" class="w-6 h-6">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/023/741/118/small/twitter-logo-icon-social-media-icon-free-png.png" alt="Image 2" class="w-6 h-6">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/78-microsoft-256.png" alt="Image 3" class="w-6 h-6">
        <img src="https://cdn1.iconfinder.com/data/icons/social-media-circle-7/512/Circled_Instagram_svg-256.png" alt="Image 4" class="w-6 h-6">
      </div>
    </div>
    <p></p>
    <div>
      <i class="bx bx-menu text-5xl magin" id="down"></i>
    </div>
  </div>
  <script>
    const downButton = document.getElementById("down");
    const show = document.getElementById("show");

    downButton.addEventListener("click", function () {
      show.classList.toggle("hidden");
    });
  </script>
</body>
</html>
