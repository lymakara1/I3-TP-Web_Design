<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="border-2 border-black m-2 p-2 flex gap-2 flex-col">
      <div class="flex justify-center p-2">
        <h1 class="text-[6vw] font-bold">To-do List With LocalStorage</h1>
      </div>
      <div class="bg-gray-400 p-2 flex flex-row gap-2 rounded-md">
        <div class="grow">
          <div class="w-full text-[3vw] font-semibold">Task title</div>
          <input
            id="input-title"
            class="rounded-md p-2 w-full text-[3vw]"
            type="text"
            placeholder="Title"
          />
        </div>
        <div class="grow">
          <div class="w-full text-[3vw] font-semibold">Assignee</div>
          <input
            id="input-assignee"
            class="rounded-md p-2 w-full text-[3vw]"
            type="text"
            placeholder="Title"
          />
        </div>
        <div class="grow">
          <div class="w-full text-[3vw] font-semibold">Dateline</div>
          <input
            id="input-dateline"
            class="rounded-md p-2 w-full text-[3vw]"
            type="date"
            placeholder="Title"
          />
        </div>
        <div class="grow flex items-end">
          <button
            id="btn-add"
            class="p-2 bg-blue-600 rounded-md font-semibold text-[3vw] text-white hover:bg-white hover:text-black"
          >
            Add
          </button>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <div
          class="rounded-md flex flex-row justify-between items-center p-2 border-2 border-black"
        >
          <div id="output-title" class="text-[3vw]">Create project</div>
          <div id="output-assignee" class="text-[3vw]">Total</div>
          <div id="output-dateline" class="text-[3vw]">24/02/2022</div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-[5vw] h-[5vh]"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script>
      const input_title = document.getElementById("input-title");
      const input_assignee = document.getElementById("input-assignee");
      const input_dateline = document.getElementById("input-dateline");
      const output_title = document.getElementById("output-title");
      const output_assignee = document.getElementById("output-assignee");
      const output_dateline = document.getElementById("output-dateline");
      const btn_add = document.getElementById("btn-add");

      btn_add.addEventListener("click", add_data);
      function add_data() {
        output_title.innerHTML = output_title.textContent;
      }
    </script>
  </body>
</html>
